<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="addForm">Add New Book</button>
            <button class="clearAll">Clear All</button>
            <h1>My Library</h1>
        </div>
        <div class="reading_meter">
            <div><h3>Total books: <h2 class="book_qty"></h2></h3></div>
            <div><h3>Total complete books: <h2 class="book_complete_qty"></h2></h3></div>
            <div><h3>Total incomplete books: <h2 class="book_incomplete_qty"></h2></h3></div>
            <div><h3>Total pages: <h2 class="page_qty"></h2></h3></div>
            <div><h3>Total read pages: <h2 class="page_read_qty"></h2></h3></div>
        </div>
        <div class="cards">
        </div>
    </div>
    <div class="input_form display-hidden">
        <form>
            <fieldset>
                <legend>
                    Please fill in below details
                </legend>
                <p class="field">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" required>
                </p>
                <p class="field">
                    <label for="author">Author: </label>
                    <input type="text" name="author" id="author" required>
                </p>
                <p class="field">
                    <label for="pages">Pages: </label>
                    <input type="number" name="pages" id="pages" required>
                </p>
            </fieldset>
            <fieldset>
                <legend>Read?</legend>
                <label for="yes">
                    <input type="radio" id="yes" name="read" value="yes" checked>
                    Yes
                </label>
                <label for="no">
                    <input type="radio" id="no" name="read" value="no">
                    No
                </label>
            </fieldset>
            <button type="button" class="cancel">Cancel</button>
            <button type="button" class="addBook">Add Book</button>
            
        </form>
    </div>

    <div class="delete_form display-hidden">
        <h2>Are you sure you want to delete this book from your library?</h2>
        <button type="button" class="no_delete">no</button>
        <button type="button" class="yes_delete">yes</button>
    </div>

    <div class="clear_form display-hidden">
        <h2>Are you sure you want to delete ENTIRE library?</h2>
        <button type="button" class="no_deleteAll">no</button>
        <button type="button" class="yes_deleteAll">yes</button>
    </div>
    
    
</body>
</html>
